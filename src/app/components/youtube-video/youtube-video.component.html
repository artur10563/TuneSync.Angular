<div class="video-card">
    <div class="video-item">
        <iframe [src]="safeUrl" title="YouTube video" allowfullscreen></iframe>
    </div>
    <div class="p-3">
        <h5>{{ song.title }}</h5>
        <p>Artist: {{ song.author.title }}</p>
    </div>
    <div class="p-3 pt-0">
        <button class="btn btn-primary btn-block w-100" 
        (click)="uploadAudio()"
        [disabled]="isUploading">
            Download
        </button>
    </div>
</div>
