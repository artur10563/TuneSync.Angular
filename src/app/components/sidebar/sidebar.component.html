<nav class="bg-light sidebar" [class.collapsed]="isCollapsed">
    <div class="d-flex flex-column h-100">
        <div class="p-3">
            <button class="btn btn-link text-dark p-0" (click)="toggleSidebar()">
                <i class="bi" [ngClass]="{'bi-list': !isCollapsed, 'bi-x': isCollapsed}"></i>
            </button>

            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a routerLink="/" class="nav-link text-dark" routerLinkActive="active">
                        <i class="bi bi-house-door me-2"></i>
                        <span [class.d-none]="isCollapsed">Home</span>
                    </a>
                </li>
            </ul>
        </div>

        <hr class="my-2">

        <div class="px-3 overflow-hidden" [class.d-none]="isCollapsed">
            <h6 class="text-muted text-uppercase small fw-bold">Playlists</h6>
            <ul class="nav flex-column">
                <li *ngFor="let playlist of playlists" class="nav-item">
                    <a class="nav-link text-dark" 
                    [routerLink]="['/playlist', playlist.guid]">
                        <i class="bi bi-music-note-list me-2"></i>
                        <span>{{playlist.title}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
