<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
  </div>
  <div class="modal-body">
    <ng-container #modalContent></ng-container>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">Close</button>
    <button *ngIf="executeButtonLabel" type="button" class="btn btn-primary" (click)="execute()">{{ executeButtonLabel }}</button>
  </div>
