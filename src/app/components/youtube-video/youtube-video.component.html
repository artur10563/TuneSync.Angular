<div class="video-card">
    <div class="video-item">
        <iframe [src]="safeUrl" title="YouTube video"
            allowfullscreen></iframe>
    </div>
    <div class="p-3">
        <h5>{{ song.title }}</h5>
        <p>Artist: {{ song.author.title }}</p>
    </div>
    <div class="p-3 pt-0">
        <button class="btn btn-primary btn-block w-50 m-1"
            (click)="uploadAudio()"
            [disabled]="isUploading">
            Download
        </button>
        <button class="btn btn-secondary btn-block w-50 m-1"
            (click)="song.playlistId ? openPlaylistModal(song.playlistId) : searchPlaylist()">
            {{ song.playlistId ? 'Open playlist' : 'Search Playlist' }}
        </button>
    </div>
</div>
