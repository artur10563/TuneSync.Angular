<app-song-table></app-song-table>

<div class="row">
    <div class="col-md-4"
        *ngFor="let video of youtubeSongs">
        <app-youtube-video (playlistIdEmitter)="onPlaylistIdReceived($event)"
            [song]="video"></app-youtube-video>
    </div>

    <app-youtube-playlist [playlistId]="playlistId"></app-youtube-playlist>
</div>
