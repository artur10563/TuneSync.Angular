<div class="container">

    <div class="my-4 w-100">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="my-2">All artists</h4>

            <div class="d-flex gap-3 w-50">
                <input
                    type="text"
                    [(ngModel)]="searchQuery"
                    (ngModelChange)="onFilterChange()"
                    placeholder="Search..."
                    maxlength="50"
                    class="form-control flex-grow-1 my-2" />
            </div>
        </div>
    </div>

    <div class="row gy-4 gx-4"
        infiniteScroll
        [infiniteScrollDistance]="3"
        [infiniteScrollUpDistance]="3"
        [infiniteScrollContainer]="'#mainDiv'"
        [fromRoot]="true"
        [immediateCheck]="true"
        [scrollWindow]="false"
        [infiniteScrollDisabled]="isScrollingDisabled"
        (scrolled)="fetchArtists()">

        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3"
            *ngFor="let artist of artists">
            <app-artist-card [artist]="artist"></app-artist-card>
        </div>
    </div>
</div>
