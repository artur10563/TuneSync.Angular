@if(songs.length == 0){
<p>No songs yet...</p>
}@else {

<div class="row mt-4">
    <table class="table mx-auto text-center">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Favorite</th>
                <th>Artist</th>
                <th>Album</th>
                <th>CreatedAt</th>
                <th>Duration</th>
            </tr>

        </thead>
        <tbody>
            <tr [ngClass]="[currentSong?.guid === song.guid ? 'active' : '']"
                *ngFor="let song of songs">
                <td>
                    <div class="image-container">
                        <img src="{{song.thumbnailUrl}}" alt
                            class="album-art img-fluid">

                        <button (click)="onPlayClick(song)"
                            class="btn btn-light">
                            <i
                                [ngClass]="[currentSong?.guid === song.guid && isPlaying ? 'bi-pause-fill': 'bi-play-fill']"
                                class="bi"></i>
                        </button>
                    </div>
                </td>
                <td>{{song.title}}</td>
                <td>{{song.isFavorite ? '❤️' : '♡'}}</td>
                <td>{{song.artist.displayName}}</td>
                <td>{{song.album || "-"}}</td>
                <td>{{song.createdAt | date: 'short'}}</td>
                <td>{{song.audioLength}}</td>
            </tr>
        </tbody>
    </table>
</div>
}
